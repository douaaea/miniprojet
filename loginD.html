<!DOCTYPE html>

<html>
<head>
    <title>Dorsia</title>
    <link rel="icon" href="images/logo3.png" />
    <script src="https://kit.fontawesome.com/e6777d854d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylelogin.css" />
   
</head>
<body>
    <div id="laforme">
        <div class="container">
            <div class="header">
                <header>Login</header>
            </div>
        <form action="mainPage.html" onsubmit="return login()">
            <div class="input-field">
                <i class="fa-solid fa-user" ></i>
            <input type="text"  class="input" id="in1" placeholder="Username" /><br />
        </div>
            <div class="input-field">
                <i class="fa-solid fa-lock" ></i>
            <input type="password" class="input" id="in2" placeholder="Password"  /><br />
            </div>
            <span id="s2"></span><br />
            <div class="input-field">
            <input type="submit" class="submit" value="Login" />
            </div>
            <div class="bottom">
                <input type="checkbox" onclick="showPass()" />Show Password<br />
            </div>
            
        </form>
    </div>
    </div>

    <script>


        var users = [{ username: 'aykm', password: 'aymane10' }, { username: 'doam', password: 'douaa12' }];
        function showPass() {
            var passValue = document.getElementById('in2');
            if (passValue.type == 'text') {
                passValue.type = 'password';
            }
            else if (passValue.type == 'password') {
                passValue.type = 'text';
            }
        }
        function login() {
            var userNameIn1 = document.getElementById('in1').value;
            var passwordIn2 = document.getElementById('in2').value;
            if (userNameIn1 == '') {
                document.getElementById('s2').innerHTML = "Username must be filled out";
                return false;
            }
            if (passwordIn2 == '') {
                document.getElementById('s2').innerHTML = "Password must be filled out";
                return false;
            }
            for (var i = 0; i < users.length; i++) {
                if (userNameIn1 == users[i].username && passwordIn2 == users[i].password) {
                    return true;
                }
            }
            document.getElementById('s2').innerHTML = "Password and username do not match";
            return false;
        }
       
    </script>
</body>
</html>
