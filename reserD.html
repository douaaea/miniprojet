<section class="banner">
<h2>BOOK YOUR TABLE NOW</h2>
<div class="contenucard">
    <div class="imagecard">
    </div>
    <div class="content">
        <h3>Reservation</h3>
        <form>
            <div class="formrow">
                <select name="days">
                    <option value="day-select">Select Day</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
                <select name="hours">
                    <option value="hour-select">Select Hour</option>
                    <option value="12">12:00pm</option>
                    <option value="14">14:00pm</option>
                    <option value="16">16:00pm</option>
                    <option value="20">20:00pm</option>
                    <option value="22">22:00pm</option>
                    <option value="00">00:00pm</option>
                </select>
                <div class="formrow">
                    <input type="text" placeholder="Full Name">
                    <input type="text" placeholder="Phone Number">
                    <input type="number" placeholder="How many person" min="1" max="6">
                    <input type="submit" class="submit" value="BOOK TABLE" onclick="thank()">
                </div>
                <span id="s2"></span>
            </div>
        </form>
    </div>
</div>

<script>
    function thank(){
        document.getElementById('s2').innerHTML = "Table Booked , Thank you";
    }
</script>
